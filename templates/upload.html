<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
</head>
<body>
    <h1 style="text-align: center;">Upload CSV File</h1>
    <form style="align-items: center; display: flex; justify-content: center;" method="post" enctype="multipart/form-data" action="/api/upload/">
        {% csrf_token %}
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
